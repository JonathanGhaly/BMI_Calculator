<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حاسبة مؤشر كتلة الجسم</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 450px;
      width: 90%;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }

      input, button {
        font-size: 15px;
      }

      .result {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>حاسبة مؤشر كتلة الجسم (BMI)</h2>

    <label for="weight">الوزن (كجم):</label>
    <input type="number" id="weight" placeholder="مثال: 70">

    <label for="height">الطول (سم):</label>
    <input type="number" id="height" placeholder="مثال: 170">

    <label for="age">العمر (بالسنوات):</label>
    <input type="number" id="age" placeholder="مثال: 25">

    <button onclick="calculateBMI()">احسب BMI</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const heightCm = parseFloat(document.getElementById("height").value);
      const age = parseInt(document.getElementById("age").value);

      if (!weight || !heightCm || !age || weight <= 0 || heightCm <= 0 || age <= 0) {
        document.getElementById("result").innerText = "من فضلك أدخل القيم بشكل صحيح.";
        return;
      }

      const heightM = heightCm / 100;
      const bmi = weight / (heightM * heightM);

      try {
        const response = await fetch("./bmi_thresholds.json");
        const thresholds = await response.json();

        const match = thresholds.find(entry => age >= entry.min_age && age <= entry.max_age);

        if (!match) {
          document.getElementById("result").innerText =
            `مؤشر كتلة جسمك هو ${bmi.toFixed(1)}. لم يتم العثور على معيار لهذا العمر.`;
          return;
        }

        const maxAllowedWeight = match.max_bmi * (heightM * heightM);
        const isOverweight = weight > maxAllowedWeight;

        const status = isOverweight
          ? `وزنك زائد <span style="color:red; font-weight:bold;">(مقصر)</span>`
          : `<span style="color:green; font-weight:bold;">أداء ممتاز! وزنك ضمن الحد المسموح</span>`;

        document.getElementById("result").innerHTML =
          `مؤشر كتلة جسمك هو ${bmi.toFixed(1)}<br>` +
          `${status}<br>` +
          `الوزن الأقصى لطولك (${heightCm} سم) وعمرك (${age} سنة) هو ${maxAllowedWeight.toFixed(1)} كجم (BMI = ${match.max_bmi})`;
      } catch (error) {
        document.getElementById("result").innerText = "حدث خطأ أثناء تحميل البيانات.";
        console.error("خطأ في تحميل JSON:", error);
      }
    }
  </script>

</body>
</html>
