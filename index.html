<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>حاسبة مؤشر كتلة الجسم</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        max-width: 450px;
        margin: 50px auto;
        padding: 20px;
        border: 2px solid #ddd;
        border-radius: 10px;
        background-color: #f3f3f3;
        direction: rtl;
      }
      label,
      input {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
      input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        padding: 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        width: 100%;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>حاسبة مؤشر كتلة الجسم (BMI)</h2>

    <label for="weight">الوزن (كجم):</label>
    <input type="number" id="weight" placeholder="مثال: 70" />

    <label for="height">الطول (سم):</label>
    <input type="number" id="height" placeholder="مثال: 170" />

    <label for="age">العمر (بالسنوات):</label>
    <input type="number" id="age" placeholder="مثال: 25" />

    <button onclick="calculateBMI()">احسب BMI</button>

    <div class="result" id="result"></div>

    <script>
      async function calculateBMI() {
        const weight = parseFloat(document.getElementById("weight").value);
        const heightCm = parseFloat(document.getElementById("height").value);
        const age = parseInt(document.getElementById("age").value);

        if (
          !weight ||
          !heightCm ||
          !age ||
          weight <= 0 ||
          heightCm <= 0 ||
          age <= 0
        ) {
          document.getElementById("result").innerText =
            "من فضلك أدخل القيم بشكل صحيح.";
          return;
        }

        const heightM = heightCm / 100;
        const bmi = weight / (heightM * heightM);

        try {
          const response = await fetch("bmi_thresholds.json");
          const thresholds = await response.json();

          const matched = thresholds.find(
            (entry) => age >= entry.min_age && age <= entry.max_age
          );

          if (!matched) {
            document.getElementById(
              "result"
            ).innerText = `لم يتم العثور على معيار مناسب للعمر ${age}.`;
            return;
          }

          const maxAllowedWeight = matched.max_bmi * (heightM * heightM);
          const isOverweight = weight > maxAllowedWeight;

          const status = isOverweight
            ? `وزنك زائد <span style="color:red;">(مقصر)</span>`
            : "وزنك مناسب";

          document.getElementById("result").innerHTML =
            `مؤشر كتلة الجسم لديك هو <strong>${bmi.toFixed(1)}</strong><br>` +
            (isOverweight
              ? `لقد تجاوزت الحد المسموح به بناءً على طولك (${heightCm} سم) وعمرك (${age} سنة).<br>
       الوزن الأقصى المسموح هو <strong>${maxAllowedWeight.toFixed(
         1
       )} كجم</strong> (BMI = ${matched.max_bmi})<br>
       <span style="color:red; font-weight:bold;">مقصر</span>`
              : `<span style="color:green; font-weight:bold;">وزنك ضمن الحد المسموح به</span><br>
       الحد الأقصى لوزنك هو <strong>${maxAllowedWeight.toFixed(
         1
       )} كجم</strong> (BMI = ${matched.max_bmi})`);
        } catch (error) {
          document.getElementById("result").innerText =
            "حدث خطأ أثناء تحميل البيانات.";
          console.error("خطأ في تحميل JSON:", error);
        }
      }
    </script>
  </body>
</html>
